            <script>
            
            function loaded(){
                //https://sharkquiz-858c8.firebaseio.com/
                var pushTo = document.getElementById('quiz');
                var indexOfColumn = 0;
                var LColumn = 1;
                $.getJSON('https://sharkquiz-858c8.firebaseio.com/.json',function(a){
                    
                    for(var i in a){
                        indexOfColumn++;
                        console.log(indexOfColumn%4==3)
                        if(indexOfColumn%3==2){
                            LColumn++;
                            var row = document.createElement('div');
                            row.className = 'row';
                            row.id = LColumn;
                            pushTo.appendChild(row);
                        }

                        for(var j in a[i]){
                            var pushToRow = document.getElementById(LColumn);
                            var answerChoice = false;
                            var answer = false;
                            var question = false;
                            if(j == 'a' || j=='b'||j=='c'||j=='d'){
                                answerChoice = true;
                            }
                            console.log(j)
                            if(answerChoice){
                                var card = document.createElement('div');
                                card.className='cardQuiz';
                                card.innerText = j;
                                pushToRow.appendChild(card);

                            }
                        }
                    }

                    
                })
            };
            </script>
